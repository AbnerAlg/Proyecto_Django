{% extends 'base.html' %}

{% block title %}Modificar Producto{% endblock %}

{% block content %}
    <h2>Modificar Producto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>
        <div class="form-group">
            <label for="puntaje">Puntaje</label>
            <input type="number" class="form-control" id="puntaje" name="puntaje" value="{{ producto.puntaje }}" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select class="form-control" id="categoria" name="categoria" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
